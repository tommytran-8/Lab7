<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Form Demo</title>

    <style>
      body {
        font-family: Arial;
      }

      #recordForm {
        display: none;
      }

      #recordIDcontainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Endpoint Tester</h1>

    <form id="actionForm">

      <label for="endpoint">Endpoint:</label>
      <input type="text" value="http://localhost:3000/posts" id="endpoint">
      <br />

      <label for="action">Action:</label>
      <select id="action">
        <option disabled>Pick CRUD Action:</option>
        <option value="List All">List All</option>
        <option value="List One">List One</option>
        <option value="Create">Create</option>
        <option value="Update">Update</option>
        <option value="Delete">Delete</option>
      </select>

      <button type="submit">Create Request</button>
    </form>

    <form id="recordForm">
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
      </div>

      <div>
        <label for="title">Title: </label>
        <input
          type="text"
          name="title"
          id="title"
        />
      </div>

      <div id="recordIDcontainer">
        <label for="recordID">Record ID: </label>
        <input
          type="text"
          name="recordID"
          id="recordID"
        />
      </div>

      <div>
        <button type="submit">Execute</button>
      </div>
    </form>

    <hr />

    <div>
      <output id="output"></output>
    </div>

    <!-- Main Script -->
    <script type="module">
      // This function should fetch all of the data from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchOne() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      async function fetchAll() {
        let url = document.getElementById("endpoint").value;
        try{
          const response = await fetch(url, {
            method : 'get',
          })
          if (response.ok) {
            let data = await response.json();
            document.getElementById("output").textContent = JSON.stringify(data);
          }
          else{
            throw new Error("Network Error: " + response.status);
          }
        }
        catch(error) {
            document.getElementById("output").textContent = error;
        }
      }

      // This function should fetch one entry from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchAll() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      async function fetchOne() {
        let userinput = window.prompt("Enter record id");
        let url = document.getElementById("endpoint").value;
        try {
          const response = await fetch(url + '/' + userinput, {
            method : 'get',
          })
          if (response.ok) {
            let data = await response.json();
            document.getElementById("output").textContent = JSON.stringify(data);
          }
          else{
            throw new Error("Network Error: " + response.status);
          }
        }
        
        catch (error) {
            document.getElementById("output").textContent = error;
        }
      }

      // This function should use fetch to create one entry in the given endpoint.
      // From the 4 CRUD actions, this is the CREATE action, and uses the POST http method.
      // The main difference from updateRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      async function createRecord(inp) {
        if (inp == "show") document.getElementById("recordForm").style.display = "inline";
        else {
          let author = document.getElementById("author").value;
          let title = document.getElementById("title").value;
          let url = document.getElementById("endpoint").value;
          try {
            const response = await fetch(url, {
            method: 'post',
            headers: {
              'Content-type': 'application/json'
            },
            body: JSON.stringify({author: `${author}`, title: `${title}`})})
            if (response.ok) {
              let data = await response.json();
              document.getElementById("recordForm").style.display = "none";
              document.getElementById("output").textContent = JSON.stringify(data);
            }
            else{
              throw new Error("Network Error: " + response.status);
            }
          }
          catch(error) {
            document.getElementById("output").textContent = error;
          };
        }
      }

      // This function should use fetch to update one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the UPDATE action, and uses the PUT http method.
      // The main difference from createRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      async function updateRecord(inp) {
        // TODO
        if (inp == "show"){
          document.getElementById("recordForm").style.display = "inline";
          document.getElementById("recordIDcontainer").style.display = "inline";
        }
        else {
          let author = document.getElementById("author").value;
          let title = document.getElementById("title").value;
          let id = document.getElementById("recordID").value;
          let url = document.getElementById("endpoint").value;
          try {
            const response = await fetch(url + '/' + id, {
            method: 'put',
            headers: {
              'Content-type': 'application/json'
            },
            body: JSON.stringify({author: `${author}`, title: `${title}`})})
            if (response.ok) {
              let data = await response.json();
              document.getElementById("recordForm").style.display = "none";
              document.getElementById("recordIDcontainer").style.display = "none";
              document.getElementById("output").textContent = JSON.stringify(data);
            }
            else{
              throw new Error("Network Error: " + response.status);
            }
          }
          catch(error){
            document.getElementById("output").textContent = error;
          };
        }
        
      }

      // This function should use fetch to delete one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the DELETE action, and uses the DELETE http method.
      // The main difference from fetchOne() will be the HTTP method you use to make your
      // request; check the writeup to view the URL pattern for get one and delete. THERE IS NO 
      // delete all, only delete one.
      async function deleteRecord() {
        let url = document.getElementById("endpoint").value;
        let userinput = window.prompt("Enter record id");
        try {
          const response = await fetch(url + '/' + userinput, {
              method: 'delete'
            })
          if (response.ok) {
            let data = await response.json();
            document.getElementById("output").textContent = JSON.stringify(data);
          }
          else{
            throw new Error("Network Error: " + response.status);
          }
        }
        catch(error){
          document.getElementById("output").textContent = error;
        }
      }


      window.addEventListener('DOMContentLoaded', () => {
        // Action Form Event Listener
        document.getElementById("action").onchange = ()=>{
          document.getElementById("output").textContent = "";
          document.getElementById('author').value = '';
          document.getElementById("title").value = '';
          document.getElementById("recordID").value = '';
          document.getElementById("recordForm").style.display = "none";
          document.getElementById("recordIDcontainer").style.display = "none";
        }
        document
          .getElementById("actionForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;
            document.getElementById('author').value = '';
            document.getElementById("title").value = '';
            document.getElementById("recordID").value = '';
            document.getElementById("output").textContent = "";
            switch (command) {
              case "List All":
                fetchAll();
                break;
              case "List One":
                fetchOne();
                break;
              case "Create":
                createRecord('show');
                break;
              case "Update":
                updateRecord('show');
                break;
              case "Delete":
                deleteRecord();
                break;
              default:
                alert("Error: Illegal Action");
            }
          });

        // Record Form Event Listener
        document
          .getElementById("recordForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;
            
            switch (command) {
              case "Create":
                createRecord('submit');
                break;
              case "Update":
                updateRecord('submit');
                break;
              default:
                alert("Error: Illegal Action");
            }
          });
      });
    </script>
  </body>
</html>
